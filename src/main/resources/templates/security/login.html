<!DOCTYPE html>
<html lang="ru">
<head th:replace="fragments/header::head"></head>

<body>

<div class="container">

    <form th:action="@{/login}" method="post">
        <div class="card mr-auto ml-auto mt-3" style="max-width: 600px">
            <div class="card-header">Вход</div>

            <div class="m-3 p-2 bg-danger rounded" th:if="${param.error}">
                <h4>Неправильный логин или пароль</h4>
            </div>

            <div class="m-3 p-2 bg-info rounded" th:if="${param.logout}">
                    <h4>Вы успешно вышли из системы</h4>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label for="username"><b>Логин</b></label>
                    <input type="text" id="username" role="username" name="email" class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <label for="password"><b>Пароль</b></label>
                    <input type="password" id="password" role="password" name="password" class="form-control form-control-sm"/>
                </div>
            </div>

            <div class="card-footer">
                <a href="/registration" class="btn btn-sm btn-outline-primary">Зарегистрироваться</a>
                <a class="btn btn-sm" href="/restore-password">Забыли
                    пароль?</a>

                <button type="submit" class="btn btn-primary float-right" >Войти</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
