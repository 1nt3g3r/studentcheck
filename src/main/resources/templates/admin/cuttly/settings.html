<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header::head"></head>
<body>

<!--TOP MENU-->
<th:block th:replace="fragments/header::top-menu"></th:block>

<div class="container">
    <form method="post" action="/admin/cuttly/settings">
        <div class="card">
            <div class="card-header">Интеграция с Cutt.ly</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="cuttlyApiKey">API key</label>
                    <input type="text" name="cuttlyApiKey" id="cuttlyApiKey" th:value="${cuttlyApiKey}" class="form form-control form-control-sm">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary save-button">
                    <i class="fa fa-save"></i> Сохранить
                </button>
            </div>
        </div>
    </form>
</div>


<script>
    $('.save-button').click(function(e) {
        bootbox.dialog({message: 'Сохраняем данные...', closeButton: false});
    });
</script>

</body>
</html>
